replicaCount: 1

annotations:
  service.beta.kubernetes.io/aws-load-balancer-type: nlb

deployment:
  name: webserver

containers:
  name: webserver
  image: demodynamics/webserver
  pullPolicy: Always
  tag: "1.0.0"

service:
  name: public-lb
  type: LoadBalancer
  port: 8080
  targetPort: 8080
  protocol: TCP

labels: 
  app.kubernetes.io/name: webserver
  
matchLabels:
  app.kubernetes.io/name: webserver

selector:
  app.kubernetes.io/name: webserver

resources:
  limits:
    cpu: 128m
    memory: 256Mi
  requests:
    cpu: 128m
    memory: 256Mi

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local



