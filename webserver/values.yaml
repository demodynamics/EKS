replicaCount: 1

deployment:
  name: webserver

containers:
  name: webserver
  image: demodynamics/webserver
  tag: "1.0.0"
  imagePullPolicy: Always
  containerPort: 8080

resources:
  limits:
    cpu: 256m
    memory: 512Mi
  requests:
    cpu: 256m
    memory: 512Mi
  

service:
  name: public-lb
  type: LoadBalancer
  port: 8080
  targetPort: 8080

annotations:
  service.beta.kubernetes.io/aws-load-balancer-type: nlb

labels: 
  app.kubernetes.io/name: webserver
  
matchLabels:
  app.kubernetes.io/name: webserver

selector:
  app.kubernetes.io/name: webserver

