# Front End Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service_front.name }}
  annotations: {{- toYaml .Values.annotations | nindent 4 }}
spec:
  type: {{ .Values.service_front.type }}
  selector:
    app: {{ .Values.deployment_front.name }}
  ports:
    - port:  {{ .Values.service_front.port }}
      targetPort:  {{ .Values.deployment_front.port }}